<html lang="en">
<head>

    <div class="main">

       <div class="form">

                   <span>Tên người dùng</span>

               </div>
               <div class="form__input">
                <span>Email</span>
                    <input type="mail" placeholder="Email" required>
                </div>
                <div class="form__input">
                    <span>Mật khẩu</span>

                </div>

                    <span>Nhập lại khẩu</span>
                    <input type="password" placeholder="password" required>
                </div>
                <div class="form__input submit">
                    <span>Đăng ký</span>
                    <input type="submit" value="Đăng ký" required>
                </div>
                
           </form>
       </div>
    </div>
