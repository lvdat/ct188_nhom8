<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Web nhóm 8</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/css/reset.css" />
        <link rel="stylesheet" href="/assets/css/main.css" />
        <script src="/assets/js/main.js"></script>
        <script src="/assets/js/slider.js"></script>
    </head>
    <body>
        <nav class="header">
            <ul class="header__content">
                <li class="header__content--li"><a href="" class="header__content--li__link">Liên kết</a></li>
                <li class="header__content--li"><a href="" class="header__content--li__link">Liên kết</a></li>
                <li class="header__content--li"><a href="" class="header__content--li__link">Liên kết</a></li>
                <li class="header__content--li"><a href="" class="header__content--li__link">Liên kết</a></li>
                <li class="header__content--li"><a href="" class="header__content--li__link">Liên kết</a></li>
            </ul>
        </nav>
        <h2 class="title">
            KHUYẾN MÃI
        </h2>
        <div class="slider">
            <div class="slider__container">
                <div class="slider__container--content fade">
                    <img src="/assets/image/banner-vung-xanh(1).jpg" alt="slide 1" class="slider__container--content__img">
                </div>
                <div class="slider__container--content fade">
                    <img src="/assets/image/combo-quy-nhon-du-lich-viet-2.jpg" alt="slide 1" class="slider__container--content__img">
                </div>
                <div class="slider__container--content fade">
                    <img src="/assets/image/du-lich-hanh-huong-du-lich-viet-1.jpg" alt="slide 1" class="slider__container--content__img">
                </div>
                <a class="slider__container--prev" onclick="plus(-1)">&#10094;</a>
                <a class="slider__container--next" onclick="plus(1)">&#10095;</a>
            </div>
            <div class="slider__pagination">
                <span class="slider__pagination--dot" onclick="switchTo(1)"></span>
                <span class="slider__pagination--dot" onclick="switchTo(1)"></span>
                <span class="slider__pagination--dot" onclick="switchTo(1)"></span>
            </div>
        </div>

        <div class="categories">
            <div class="categories__title">
                CÁC LOẠI TOUR
            </div>
            <div class="categories__element">
                <div class="categories__element--content">
                    du lịch xuyên việc
                </div>
                <div class="categories__element--content">
                    combo du lịch
                </div>
                <div class="categories__element--content">
                    thuê xe
                </div>
            </div>
        </div>

        <div class="deal">
            <div class="deal__card">

            </div>
        </div>

        <div class="feedback">
            <div class="feedback__title">
                Phản hồi từ khách hàng
            </div>
            <div class="feedback__content">
                <div class="feedback__content--card">
                    Phản hồi 1
                </div>
                <div class="feedback__content--card">
                    Phản hồi 2
                </div>
            </div>
        </div>

        <div class="footer">

        </div>
    </body>
    <script type="text/javascript">
        // CT188
        var current = 1;
        show(current);
        function plus(n){
            show(current += n);
        }
        function switchTo(n){
            show(current = n);
        }
        function show(n){
            var i;
            var slide = document.getElementByClassName("slider__container--content");
            var dots = document.getElementsByClassName("slider__pagination--dot");
            if(n > slide.length)
                current = 1;
            if(n < 1)
                current = slide.length;
            for(i = 0; i < slide.length; i++)
                slide[i].style.display = "none";
            for(i = 0; i < dots.length; i++)
                dots[i].className = dots[i].className.replace(" active", "");
            slide[current - 1].style.display = "block";
            dots[current - 1].className += " active";
        }
    </script>
</html>
